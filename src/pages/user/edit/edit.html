<ion-header>
    <ion-navbar color="primary" hideBackButton>
        <ion-buttons left>
            <button ion-button icon-only (click)="back()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Meus dados</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <form #form="ngForm" (ngSubmit)="register(form.value)">
        <div ion-text text-center color="light-dark">Campos com * devem ser preenchidos corretamente!</div>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label floating>Nome*</ion-label>
                        <ion-input type="text" name="nome" [ngModel]="dados?.nome" ></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label floating>*Telefone</ion-label>
                        <ion-input type="text" name="telefone" [ngModel]="dados?.telefone"  mask="(99)99999-9999" ></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label floating>CPF*</ion-label>
                        <ion-input type="text"  name="cpf" mask="999.999.999-99" [ngModel]="dados?.cpf" ng-pattern="emailPattern"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label floating>E-mail*</ion-label>
                        <ion-input type="email" name="email" patern="" [ngModel]="dados?.email" ></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label floating>Nova senha</ion-label>
                        <ion-input name="senha" type="password" ngModel ></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label floating>Confirme a nova senha</ion-label>
                        <ion-input name="senha_confirm" type="password" ngModel ></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <button ion-button block color="primary" type="submit" >
                    ATUALIZAR
                </button>
            </ion-row>

        </ion-grid>
    </form>

</ion-content>
